<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="content">
    <div class="images">
      <img class="logohuddle" src="images/logo.svg" alt="Logo Huddle">
      <img class="mockupimg" src="images/illustration-mockups.svg" alt="Desktop and Mobile">  
    </div>
      <article class="content-text">
      <h1>Build The Community<br>
         Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have<br>
      a voice, but so does your audience. Create connections with<br>
      your users as you engage in genuine discussion.</p> 
      <button class="btnregister" type="button">Register</button>
      <div class="icons">
        <img class="ctticon" src="images/401-facebook.png" alt="Facebook Icon">
        <img class="ctticon" src="images/407-twitter.png" alt="Twitter Icon">
        <img class="ctticon" src="images/403-instagram.png" alt="Instagram Icon">
        <img class="ctticon" src="images/433-github.png" alt-="Github Icon">
      </div>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/WendelFrancy">Wendel Francy</a>.
    </p>

  </footer>
</body>
</html>
